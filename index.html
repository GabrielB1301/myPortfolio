    <link rel="stylesheet" href="styles/index.css">

    <link rel="stylesheet" href="styles/projects.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="https://kit.fontawesome.com/7aea00ecd5.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <nav class="navbar">
        <h1>Bicas.dev</h1>
        <ul class="full-nav">

        <div class="mobile-nav">
            <ul>

                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="openNav()"></i>
    </nav>
    <section class="home">
        <div class="container">
            <div class="home-content">

                        </span>
                    </div>
                </div>
                <div class="home-techs">
                    <span>
                        <img src="https://skillicons.dev/icons?i=html" alt="skill-icon" title="HTML5">

    <section class="about"></section>
    <section class="projects"></section>
    <section class="contact"></section>

    <script>
        function openNav() {
            const mobileNav = document.querySelector('.mobile-nav');
            const nav = document.querySelector('.navbar');

            mobileNav.classList.toggle('opened-nav');
            nav.classList.toggle('transparent', mobileNav.classList.contains('opened-nav'));
        }
    </script>
</body>
